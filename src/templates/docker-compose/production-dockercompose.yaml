version: '3.8'

services:
  app:
    build: 
      context: ../
      dockerfile: kage/Dockerfile
    container_name: app
    restart: unless-stopped
    env_file: .env
    networks:
      - app_network

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy_config/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - app_network
    environment:
      - DOMAIN=$DOMAIN
      - EMAIL=$EMAIL
      - PORT=$PORT
    depends_on:
      - app

networks:
  app_network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config: